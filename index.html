<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>vanilla</title>

    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>

  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="weather-app-city" id="city-input">Nairobi</h1>
            <p class="weather-app-details">
              Tuesday 14:49pm scattered clouds
              <br />
              Humidity <strong>66%</strong> wind <strong>3.13km/hr</strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
          <div class="weather-app-icon">🌧️</div>
          <div class="weather-app-temp">12</div>
          <div class="weather-app-unit">°C</div>
        </div>
      </main>
      <footer>
        This project was coded by <a href="#">Stella Njeri</a>,is
        <a href="#">open sourced on Github</a> and,
        <a href="#">hosted on Vercel</a>
      </footer>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
